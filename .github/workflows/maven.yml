name: Java CI CD pipeline with Maven 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: |
        cd helloworldapplication
        mvn clean install

    - name: Build & push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./helloworldapplication
        file: ./helloworldapplication/Dockerfile
        push: true
        tags: aratimahe/helloworldapplication:latest
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
